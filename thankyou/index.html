    <style>
      #main-container {
        height: 100vh;
        width: 100vw;
      }
      #landing {
        background: url("images/bg1.jpg") no-repeat center/cover;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20vw;

        h1 {
          font-size: 4rem;
        }
      }
      #landing-content {
        background-color: rgba(255, 255, 255, 0.4);
        padding: 1.5rem;
      }
      #my-gallery a {
        float: left;
        overflow: hidden;
        width: 50vw;
        max-height: 100vh;
        &.h {
          width: 100vh;
          height: 66vh;
        }
      }
      #my-gallery {
        .header-image {
          width: 100vw;
          clear: both;
          img {
            width:100%;
          }
        }
      }
    </style>

    <!-- Tailwind -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;

    </style>

      tailwind.config = {
